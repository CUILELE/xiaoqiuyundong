<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="" height="" style="border: 1px solid black;"></canvas>
	</body>
	<script type="text/javascript">
		
		var ball = {x:512,y:100,r:20,g:2,vx:-4,vy:0,color:'blue'}
		var canvas = document.getElementById('canvas');
		canvas.width = 1024;
		canvas.height = 768;
		var context = canvas.getContext('2d');
		setInterval(function (){
			render(context)
			update()
		},50)
		
		function update(){
			ball.x += ball.vx
			ball.y += ball.vy
			ball.vy += ball.g
			if(ball.y>= 768-ball.r){
				ball.y = 768-ball.r
				ball.vy = -ball.vy*0.5
			}
		}
		function render(cex){
			cex.clearRect(0,0,cex.canvas.width,cex.canvas.height);
			cex.fillStyle = ball.color;
			cex.beginPath();
			cex.arc(ball.x,ball.y,ball.r,0,2*Math.PI,anticlockwise = false)
			cex.closePath()
			cex.fill()
		}
	</script>
</html>
